<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XM8Detection - Building & Contents Identification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 20px;
        }

        /* Camera Interface */
        .camera-container {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            height: 400px;
        }

        .camera-view {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .detection-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .detection-box {
            position: absolute;
            border: 3px solid #00ff00;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
            background: rgba(0, 255, 0, 0.1);
            transition: all 0.3s ease;
            display: none;
        }

        .detection-label {
            position: absolute;
            top: -30px;
            left: 0;
            background: #00ff00;
            color: black;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            white-space: nowrap;
        }

        .center-crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            pointer-events: none;
        }

        .center-crosshair::before,
        .center-crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
        }

        .center-crosshair::before {
            top: 50%;
            left: 20%;
            width: 60%;
            height: 2px;
            transform: translateY(-50%);
        }

        .center-crosshair::after {
            left: 50%;
            top: 20%;
            width: 2px;
            height: 60%;
            transform: translateX(-50%);
        }

        /* Camera Controls */
        .camera-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .start-camera {
            background: linear-gradient(135deg, #00c851 0%, #007e33 100%);
            color: white;
        }

        .capture-btn {
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
            color: white;
        }

        .capture-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .stop-camera {
            background: linear-gradient(135deg, #ffbb33 0%, #ff8800 100%);
            color: white;
        }

        .control-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* File upload fallback */
        .file-upload-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 2px dashed #dee2e6;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Loading States */
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Results Section */
        .results {
            display: none;
            margin-top: 20px;
        }

        .primary-detection {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .primary-item {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .confidence-display {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .category-tag {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin: 5px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .result-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-left: 4px solid #667eea;
        }

        .result-card h3 {
            color: #2c3e50;
            margin-bottom: 12px;
            font-size: 1.1rem;
        }

        .detection-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-name {
            font-weight: 600;
            color: #2c3e50;
        }

        .confidence-badge {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .confidence-high { background: #28a745; }
        .confidence-medium { background: #ffc107; color: #000; }
        .confidence-low { background: #dc3545; }

        .recommendations {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #17a2b8;
            margin-top: 15px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #dc3545;
        }

        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: bold;
            z-index: 1000;
        }

        .status-ready {
            background: #28a745;
            color: white;
        }

        .status-detecting {
            background: #ffc107;
            color: black;
        }

        .status-error {
            background: #dc3545;
            color: white;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .container {
                margin: 5px;
                border-radius: 15px;
            }
            
            .main-content {
                padding: 15px;
            }
            
            .camera-container {
                height: 300px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .camera-controls {
                gap: 10px;
            }
            
            .control-btn {
                padding: 10px 16px;
                font-size: 14px;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="status-indicator" id="statusIndicator" style="display: none;">Ready</div>
    
    <div class="container">
        <div class="header">
            <h1>🎯 XM8Detection</h1>
            <p>Building & Contents Identification System</p>
        </div>

        <div class="main-content">
            <!-- Camera Interface -->
            <div class="camera-container" id="cameraContainer" style="display: none;">
                <video id="cameraFeed" class="camera-view" autoplay muted playsinline></video>
                <div class="detection-overlay">
                    <div class="center-crosshair"></div>
                    <div class="detection-box" id="detectionBox">
                        <div class="detection-label" id="detectionLabel">Scanning...</div>
                    </div>
                </div>
            </div>

            <!-- Camera Controls -->
            <div class="camera-controls">
                <button class="control-btn start-camera" id="startCamera">
                    📹 Start Camera
                </button>
                <button class="control-btn capture-btn" id="captureBtn" disabled>
                    📸 Capture & Analyze
                </button>
                <button class="control-btn stop-camera" id="stopCamera" style="display: none;">
                    ⏹️ Stop Camera
                </button>
            </div>

            <!-- File Upload Fallback -->
            <div class="file-upload-section" id="fileUploadSection">
                <h3>📱 Can't access camera? Upload an image instead</h3>
                <p>Choose an image file from your device</p>
                <br>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    📁 Choose Image File
                </button>
            </div>

            <!-- Loading States -->
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <h3>🔍 Analyzing detected object...</h3>
                <p>Processing with Google Vision AI</p>
            </div>

            <!-- Results Section -->
            <div class="results" id="results">
                <div id="primaryDetection"></div>
                <div class="results-grid" id="resultsGrid"></div>
                <div id="recommendations"></div>
            </div>

            <div id="errorMessage"></div>
        </div>
    </div>

    <script>
        // Global variables
        let cameraStream = null;
        let isDetecting = false;
        let detectionInterval = null;

        // DOM elements
        const cameraContainer = document.getElementById('cameraContainer');
        const cameraFeed = document.getElementById('cameraFeed');
        const startCameraBtn = document.getElementById('startCamera');
        const captureBtn = document.getElementById('captureBtn');
        const stopCameraBtn = document.getElementById('stopCamera');
        const detectionBox = document.getElementById('detectionBox');
        const detectionLabel = document.getElementById('detectionLabel');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const errorMessage = document.getElementById('errorMessage');
        const statusIndicator = document.getElementById('statusIndicator');

        // Camera functionality
        startCameraBtn.addEventListener('click', startCamera);
        stopCameraBtn.addEventListener('click', stopCamera);
        captureBtn.addEventListener('click', captureImage);
        fileInput.addEventListener('change', handleFileUpload);

        async function startCamera() {
            try {
                updateStatus('Starting camera...', 'detecting');
                
                const constraints = {
                    video: {
                        facingMode: 'environment', // Use back camera on mobile
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
                cameraFeed.srcObject = cameraStream;
                
                // Update UI
                cameraContainer.style.display = 'block';
                startCameraBtn.style.display = 'none';
                stopCameraBtn.style.display = 'inline-flex';
                captureBtn.disabled = false;
                
                // Start detection simulation (center-focus)
                startCenterFocusDetection();
                
                updateStatus('Camera ready - Point at object', 'ready');
                
            } catch (error) {
                console.error('Error starting camera:', error);
                showError('Could not access camera. Please check permissions or use file upload.');
                updateStatus('Camera error', 'error');
            }
        }

        function stopCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            
            clearInterval(detectionInterval);
            
            // Reset UI
            cameraContainer.style.display = 'none';
            startCameraBtn.style.display = 'inline-flex';
            stopCameraBtn.style.display = 'none';
            captureBtn.disabled = true;
            detectionBox.style.display = 'none';
            
            updateStatus('Camera stopped', 'ready');
        }

        function startCenterFocusDetection() {
            // Simulate center-focus detection like security cameras
            detectionInterval = setInterval(() => {
                if (cameraStream && !isDetecting) {
                    // Show detection box in center area (simulated)
                    showDetectionBox();
                }
            }, 1000);
        }

        function showDetectionBox() {
            const container = cameraContainer;
            const centerX = container.offsetWidth / 2;
            const centerY = container.offsetHeight / 2;
            
            // Simulate different object sizes
            const sizes = [
                { w: 120, h: 80, label: 'Object detected' },
                { w: 150, h: 100, label: 'Building material' },
                { w: 100, h: 120, label: 'Item found' }
            ];
            
            const randomSize = sizes[Math.floor(Math.random() * sizes.length)];
            
            // Position detection box in center
            const box = detectionBox;
            box.style.left = (centerX - randomSize.w/2) + 'px';
            box.style.top = (centerY - randomSize.h/2) + 'px';
            box.style.width = randomSize.w + 'px';
            box.style.height = randomSize.h + 'px';
            box.style.display = 'block';
            
            detectionLabel.textContent = randomSize.label;
        }

        async function captureImage() {
            if (!cameraStream) {
                showError('Camera not active');
                return;
            }

            isDetecting = true;
            updateStatus('Capturing...', 'detecting');
            
            try {
                // Create canvas and capture frame
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                canvas.width = cameraFeed.videoWidth;
                canvas.height = cameraFeed.videoHeight;
                
                context.drawImage(cameraFeed, 0, 0);
                
                // Convert to blob
                canvas.toBlob(async (blob) => {
                    if (blob) {
                        await analyzeImage(blob, 'camera-capture.jpg');
                    }
                }, 'image/jpeg', 0.8);
                
            } catch (error) {
                console.error('Error capturing image:', error);
                showError('Failed to capture image');
                updateStatus('Capture failed', 'error');
            } finally {
                isDetecting = false;
            }
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                analyzeImage(file, file.name);
            }
        }

        async function analyzeImage(imageData, filename) {
            loading.style.display = 'block';
            results.style.display = 'none';
            errorMessage.innerHTML = '';
            updateStatus('Analyzing...', 'detecting');

            const formData = new FormData();
            formData.append('image', imageData, filename);
            
            // Add crop data if detection box is visible
            if (detectionBox.style.display === 'block') {
                const cropData = {
                    x: parseInt(detectionBox.style.left) || 0,
                    y: parseInt(detectionBox.style.top) || 0,
                    width: parseInt(detectionBox.style.width) || 100,
                    height: parseInt(detectionBox.style.height) || 100
                };
                formData.append('cropData', JSON.stringify(cropData));
            }

            try {
                const response = await fetch('/analyze-region', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Analysis failed');
                }

                displayResults(data);
                updateStatus('Analysis complete', 'ready');
                
            } catch (error) {
                showError('Error analyzing image: ' + error.message);
                updateStatus('Analysis failed', 'error');
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayResults(data) {
            const { analysis, summary, metadata } = data;
            
            // Display primary detection
            displayPrimaryDetection(summary);
            
            // Display categorized results
            displayCategorizedResults(analysis);
            
            // Display recommendations
            displayRecommendations(summary);
            
            results.style.display = 'block';
        }

        function displayPrimaryDetection(summary) {
            const primaryDiv = document.getElementById('primaryDetection');
            
            if (summary.primaryItem) {
                const confidenceClass = getConfidenceClass(summary.primaryItem.confidence);
                
                primaryDiv.innerHTML = `
                    <div class="primary-detection">
                        <div class="primary-item">🎯 ${summary.primaryItem.name}</div>
                        <div class="confidence-display">
                            <span class="confidence-badge ${confidenceClass}">
                                ${summary.primaryItem.confidence}% Confidence
                            </span>
                        </div>
                        <div class="category-tag">Category: ${summary.category}</div>
                        <div class="category-tag">${summary.xactimateReady ? '✅ Ready for XACTIMATE' : '⚠️ Needs verification'}</div>
                    </div>
                `;
            } else {
                primaryDiv.innerHTML = `
                    <div class="primary-detection">
                        <div class="primary-item">🔍 No Clear Detection</div>
                        <div class="confidence-display">Please try again with better positioning</div>
                    </div>
                `;
            }
        }

        function displayCategorizedResults(analysis) {
            const resultsGrid = document.getElementById('resultsGrid');
            resultsGrid.innerHTML = '';
            
            const categories = [
                { key: 'roofing', title: '🏗️ Roofing Materials', icon: '🏠' },
                { key: 'exterior', title: '🏘️ Exterior Elements', icon: '🚪' },
                { key: 'interior', title: '🏠 Interior Items', icon: '🛋️' },
                { key: 'appliances', title: '⚡ Appliances', icon: '🔌' },
                { key: 'fixtures', title: '💡 Fixtures', icon: '🚿' },
                { key: 'contents', title: '📦 Contents', icon: '🪑' },
                { key: 'objects', title: '🔍 Detected Objects', icon: '👁️' }
            ];
            
            categories.forEach(category => {
                const items = analysis[category.key] || [];
                if (items.length > 0) {
                    resultsGrid.appendChild(createResultCard(category.title, items));
                }
            });
        }

        function createResultCard(title, items) {
            const card = document.createElement('div');
            card.className = 'result-card';
            
            let itemsHtml = items.map(item => {
                const confidenceClass = getConfidenceClass(item.confidence);
                const name = item.description || item.name;
                return `
                    <div class="detection-item">
                        <span class="item-name">${name}</span>
                        <span class="confidence-badge ${confidenceClass}">${item.confidence}%</span>
                    </div>
                `;
            }).join('');
            
            card.innerHTML = `
                <h3>${title}</h3>
                ${itemsHtml}
            `;
            
            return card;
        }

        function displayRecommendations(summary) {
            const recDiv = document.getElementById('recommendations');
            
            if (summary.recommendations && summary.recommendations.length > 0) {
                const recHtml = summary.recommendations.map(rec => `<p>• ${rec}</p>`).join('');
                recDiv.innerHTML = `
                    <div class="recommendations">
                        <h3>💡 Recommendations</h3>
                        ${recHtml}
                    </div>
                `;
            }
        }

        function getConfidenceClass(confidence) {
            if (confidence >= 80) return 'confidence-high';
            if (confidence >= 60) return 'confidence-medium';
            return 'confidence-low';
        }

        function updateStatus(message, type) {
            statusIndicator.textContent = message;
            statusIndicator.className = `status-indicator status-${type}`;
            statusIndicator.style.display = 'block';
            
            if (type === 'ready') {
                setTimeout(() => {
                    statusIndicator.style.display = 'none';
                }, 3000);
            }
        }

        function showError(message) {
            errorMessage.innerHTML = `
                <div class="error">
                    <strong>⚠️ Error:</strong> ${message}
                </div>
            `;
        }

        // Initialize app
        console.log('🚀 XM8Detection loaded - Ready for building & contents identification!');
        
        // Check camera support
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            showError('Camera not supported on this device. Please use file upload instead.');
            startCameraBtn.style.display = 'none';
        }
    </script>
</body>
</html>
